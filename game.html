<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cashier Simulator</title>
    <link rel="stylesheet" href="gameStyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Titan+One&display=swap');
    </style> 
</head>
<center>
    <div id="countdown-container">
        <div id="countdown">
            <span id="minutes">0m</span> : <span id="seconds">0s</span>
        </div>
    </div>
</center>
<body>


<script src="indexjs.js"></script>
<script>newGame()</script>


<div>  
    <div class = "scoreboard">
        <p id="score">Score:
            Placeholder
        </p>
    </div>
    <div class = "moneybox">
        <p>
            Amount Due: <span id="amount due">Placeholder </span><br>
            Cash Given: <span id="cash given">Placeholder </span>
        </p>
    </div>
</div>
<p id="totalreturn">Total Return Amount</p>
<p id="moneyReturnAmount">0.00</p>


<p>
    <button class = "cashier-button" id="button1"onclick="addMoney(event,.01)">.01</button>
    <button class = "cashier-button" onclick="addMoney(event,.05)">.05</button>
    <button class = "cashier-button" onclick="addMoney(event,.10)">.10</button>
    <button class = "cashier-button" onclick="addMoney(event,.25)">.25</button>
    <button class = "cashier-button" onclick="addMoney(event,.5)">.5</button>
</p>
<p>
    <button class = "cashier-button" id="button2" onclick="addMoney(event,1)">1</button>
    <button class = "cashier-button" onclick="addMoney(event,5)">5</button>
    <button class = "cashier-button" onclick="addMoney(event,10)">10</button>
    <button class = "cashier-button" onclick="addMoney(event,20)">20</button>
    <button class = "cashier-button" onclick="addMoney(event,50)">50</button>
</p>
<p>
    <button class = "cashier-button" id="button3" onclick="returnCash(event)">Return Cash</button>
</p>
<p> 



</body>
</html>
